<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 20px;
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .answers {
            margin-bottom: 20px;
        }

        .answer {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .reveal-answer {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: green;
        }
.container {
    /* centers the whole card on the screen */
    margin: 0 auto;
    padding: 20px;
    width: 90%;
    max-width: 500px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center; /* center titles, buttons, etc */
}

.answers {
    text-align: left; /* left-align the answer lines inside */
    margin-top: 10px;
}

.answer {
    display: block;
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Question</h1>

        <div class="question" id="questionText">Loading question...</div>

        <div class="answers" id="answers"></div>

        <button id="revealAnswerBtn" class="control-btn">Reveal Answer</button>
        <button id="newQuestionBtn" class="control-btn">New Question</button>

        <div class="reveal-answer" id="answerText"></div>
    </div>

    <script src="js/fetch_question.js"></script>
</body>
</html>
